<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover </title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
           
        }
         div > p{
            display:none ; /*oculta o paragrafo que esta dentro da div*/
         } 
         div :hover > p{
            display: block;/* mostra o que foi oculto */

         }
         div:hover {
            color:red;
         }
        
         /* :hover e uma configuracao de estado ou seja vai mudar quando passar o mouse por cima .*/
    </style>
</head>
<body>
    <h1> Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo </p>
    <div>Passe o mouse aqui
        <p>PARAGRAFO ESCONDIDO...</p>
    </div>
    <P>fim do Exemplo</P>
</body>
</html>
