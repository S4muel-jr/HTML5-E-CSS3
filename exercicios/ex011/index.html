<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas </title>
</head>
<body>
    <h1>imagens dinamicas </h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimiua o tamanho do seu navegador. </p>
    <picture>
<source media="(max-width:750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagem/foto-m.png" type="image/png"> 
        <img src="imagem/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
  <audio preload="metadata" controls autoplay>
      
            <source src="midia/music.mp3" type="audio/mpeg" >
            <source src="midia/music.ogg" type="audio/ogg">
            <p>infelizmente seu navegador nao suporta audio <a href="midia/music.mp3" download="midia/music.mp3"> clique aqui para fazer o download</a></p>
  </audio>
    
</body>
</html>
