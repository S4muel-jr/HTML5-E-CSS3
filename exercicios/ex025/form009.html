<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
       
    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
           <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" min="0" max="10" oninput="ival.innerHTML = Number ( inum.value)">
            <output id="ival">5</output>
            

           </p>
        <p>
            <input class="butao" type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
</body>
</html>
