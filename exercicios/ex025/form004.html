<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <!--  fieldset- faz um agrupamento de dados
              lengend- da uma legenda para determinado assunto  -->
            
            <legend>Dados Pessoais</legend>
             <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="username" minlength="5" maxlength="25">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="exemplo@gmail.com">
            </p>
           
            <!-- EStudar mais sobre RegEx -->
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel " required placeholder="(dd) 9 0000-0000 "  pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
